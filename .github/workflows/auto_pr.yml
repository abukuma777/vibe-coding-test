name: Auto PR on Push
on:
  push:
    branches:
      - "issue/**"  # Issueブランチへのpushで動作

jobs:
  create_pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create PR
        uses: devops-infra/action-pull-request@v0.5.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          pr_title: "Auto PR from ${GITHUB_REF_NAME}"
          pr_body: "This PR was automatically generated by pushing to the branch."
          draft: true
